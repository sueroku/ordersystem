
server:
  port: 8080

spring:
#  config:
#    activate:
#      on-profile: local
  redis:
    host: localhost
    port: 6379
# rabbitmq 환경설정
#  rabbitmq:
#    host: localhost
#    port: 5672
#    username: guest
#    password: guest
#    virtual-host: /
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/ordersystem
    username: root
    password: 1234
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MariaDBDialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true
logging:
  level:
    root: info
jwt:
  expiration: 5
  secretKey: my_token_secret
  expirationRt: 14400
  secretKeyRt: hackerton_secret
#aws s3 설정
cloud:
  aws:
    credentials:
      access-key: ${{}}
      secret-key: ${{}}
    region:
      static: ap-northeast-2
    s3:
      bucket: suguri-file2


